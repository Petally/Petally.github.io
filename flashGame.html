	    <script>
        var videos = ["https://www.coolmath-games.com/sites/cmatgame/files/games/redball4v1_cmg-Events.swf",

        window.onload = function () {
            var playerDiv = document.getElementById("random_player");

            player.setAttribute('width', '1120');
            player.setAttribute('height', '630');
            player.setAttribute('data', randomVideoUrl);
            player.setAttribute('type', "application/x-shockwave-flash");
            playerDiv.appendChild(player);
	    var param1boi = document.createElement("param");
            param1boi.setAttribute('name', 'movie');
	    param1boi.setAttribut('value', 'randomVideoUrl')
	    playerDiv.appendChild(param1boi);
	    var param2boi = document.createElement("param");
	    param2boi.setAttribute('name', 'quality');
	    param2boi.setAttribute('value', 'high');
	    playerDiv.appendChild(param2boi);
        };
