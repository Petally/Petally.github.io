   <body>
	   <p id="numOfClicks">Clicks: 0</p>
     <button id="clicker" onclick="clickClick()">Click!</button>
	   
	   <script type="text/javascript"> 
       function setup() {
	     var Clicks = 0;
	     var clickingPower = 1;   
	   }
	   	 function clickClick() {
        Clicks = Clicks + clickingPower; 
        document.getElementById('numOfClicks').innerHTML = "Clicks: " + Clicks;
       }
		   
	   </script>
