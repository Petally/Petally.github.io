
<html>
	<head>   
      <title>	
      PETALLY
      </title>      
      <meta name="description" content="Petally" <meta="">
	         <link rel="stylesheet" href="https://pinhole.me/clicky.css">
	<link rel="icon" href="https://pinhole.me/blue.png">
   </head>
   <body>
	   <p id="numOfClicks">Clicks: 0</p>
     <p id="clickingPower">Clicking Power: 1</p>
     <button id="clicker" onclick="clickClick()"></button>
     <button id="clickerUpgrade" onclick="upgrade1Click()">Buy a Clicky!</button>
	   
	   <script type="text/javascript">	     
       var Clicks = 0;
	     var clickingPower = 1;
       var upgradeCost1 = 100;
       var costAdder1 = 100;
       var upgradePower1 = 1;
       
       
	   	 function clickClick() { 
        Clicks = Clicks + clickingPower; 
        document.getElementById('numOfClicks').innerHTML = "Clicks: " + Clicks;
       }
		   
		 function upgrade1Click() { 
        if (Clicks > upgradeCost1 - 1) {
          Clicks = Clicks - upgradeCost1;
          upgradeCost1 = upgradeCost1 + costAdder1;
          clickingPower = clickingPower + upgradePower1;
          document.getElementById('numOfClicks').innerHTML = "Clicks: " + Clicks;
          document.getElementById('clickingPower').innerHTML = "Clicking Power: " + clickingPower;
        }
       }
		   
	   </script>


</body></html>
